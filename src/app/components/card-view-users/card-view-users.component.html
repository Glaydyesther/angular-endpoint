<mat-toolbar class="mat-elevation-z8">
  
  <button mat-button class="menu-button" routerLink="/home">
    <mat-icon >arrow_back</mat-icon>
</button>
</mat-toolbar>
<div class="container">
 
    
    <h2 class="align-self-end">Lista de Usuarios</h2> 

    
  <div class="row">
    <div class="col-sm-3" *ngFor="let user of listUser">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="assets/img/card-view-user/person-img.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{user.name}}</h5>
          <p class="card-text">{{user.email}}</p>
          <p class="card-text">{{user.phone}}</p>
          <a routerLink="/users/{{user.id}}" class="btn btn-primary">Ver m√°s</a>
         
        </div>
      </div>
    </div>
  </div>
</div>
